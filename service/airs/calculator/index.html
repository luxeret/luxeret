<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어스쉴드ㅣ엔터프라이즈</title>
    <meta content="에어스쉴드ㅣ엔터프라이즈 - 요금제 계산기" property="og:title"/>
    <meta content="https://ifh.cc/g/XN6dRr.png" property="og:image"/>
    <meta content="에어스쉴드 - 요금제 계산기" property="twitter:title"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" href="luxeret-c.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/image/favicon-16x16.png">
    <link rel="manifest" href="/assets/image/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="calculator-container">
        <h1>엔터프라이즈 요금제 계산기</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="num-users">사용자 수</label>
                <input type="number" id="num-users" name="num-users" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="duration">기간(개월)</label>
                <input type="number" id="duration" name="duration" min="1" value="12">
            </div>
            <button type="button" id="calculate-button" onclick="calculate()">계산하기</button>
            <div class="email-field" id="email-field" style="display: none;">
                <div class="form-group">
                    <label for="name">성함</label>
                    <input type="text" id="name" name="name" placeholder="성함을 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
                </div>
            </div>
        </form>
        <div id="result">
            <h2>총 요금<span id="total-cost">0</span>원</h2>
        </div>
        <button type="button" id="inquire-button" onclick="inquire()">문의하기</button>
        <button type="button" id="reset-button" onclick="resetForm()">계산 다시하기</button>
    </div>

    <script src="luxeret2-c.js"></script>
</body>
</html>

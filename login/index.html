        <div class="login-box">
            <h1>에어스쉴더 계정으로 로그인</h1>
            <p>로그인해 관리패널에 접속해보세요.</p>
            
            <form action="#" method="post">
                <label for="username">이메일 또는 전화번호</label>

                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <a href="#">비밀번호 찾기</a>

                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="other-options">
                <p>계정이 없으세요? <a href="#">지금 계정을 만드세요.</a></p>
                <button class="social-login-button">소셜 계정으로 로그인</button>
            </div>
        </div>

        <div class="qr-login">
            <p>QR 코드 스캔으로 로그인</p>
            <img id="qr-code" src="https://ifh.cc/g/yB6J0H.png" alt="QR Code">
            <p id="countdown">30초 후 QR 코드가 갱신됩니다.</p>
            <p>패널에 로그인된 기기 > 계정 > 보안및 정보 > QR스캔</p>

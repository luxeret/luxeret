        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";

        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        auth.languageCode = "ko"; // 한국어로 설정

        // Firebase 인증 상태 변경 시 처리
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 로그인된 경우
                document.getElementById("loginButton").style.display = "none";
                document.getElementById("logoutButton").style.display = "block";
                document.getElementById("notificationIcon").style.display = "flex";
            } else {
                // 로그인되지 않은 경우
                document.getElementById("loginButton").style.display = "block";
                document.getElementById("logoutButton").style.display = "none";
                document.getElementById("notificationIcon").style.display = "none";
            }
        });

        // 로그아웃 버튼 클릭 시 처리
        document.getElementById("logoutButton").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "https://luxeret.com";
            }).catch((error) => {
                console.error("로그아웃 실패:", error);
            });
        });

        // 구글 로그인 버튼 클릭 시 처리
        document.getElementById("googleLogin").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('로그인 성공:', user);
                    window.location.href = "https://luxeret.com/";
                })
                .catch((error) => {
                    console.error("로그인 실패:", error);
                });
        });

        // 햄버거 메뉴 버튼 클릭 시 처리
        const hamburgerMenu = document.getElementById("hamburgerMenu");
        const navMenu = document.getElementById("navMenu");
        hamburgerMenu.addEventListener("click", () => {
            navMenu.classList.toggle("open");
        });

        // 알림 아이콘 클릭 시 공지사항 페이지로 리다이렉트
        document.getElementById("notificationIcon").addEventListener("click", () => {
            window.location.href = "https://luxeret.com/notification-center/";
        });
    </script>

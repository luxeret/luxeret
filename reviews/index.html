<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // 자바스크립트 리다이렉트 코드
        window.onload = function() {
            if (window.location.href === 'https://luxeret.com/reviews') {
                window.location.href = 'https://luxeret.com/develop';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

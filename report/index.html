<div class="report">
    <h1>신고 접수 🚨</h1>
    <form id="reportForm" method="POST" enctype="multipart/form-data" novalidate>
        <label for="category">신고 카테고리</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>카테고리를 선택해주세요</option>
            <option value="category1">카테고리 1</option>
            <option value="category2">카테고리 2</option>
            <option value="category3">카테고리 3</option>
        </select>
        <span class="error-message" id="category-error"></span>

        <label for="name">성함</label>
        <input type="text" id="name" name="name" placeholder="성함을 입력해주세요" required>
        <span class="error-message" id="name-error"></span>

        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" placeholder="연락처를 입력해주세요" required>
        <span class="error-message" id="phone-error"></span>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
        <span class="error-message" id="email-error"></span>


        <label for="details">상세내용</label>
        <textarea id="details" name="details" placeholder="상세내용을 입력해주세요" required></textarea>
        <span class="error-message" id="details-error"></span>

        <label for="imageLink">증빙자료</label>
        <input type="url" id="imageLink" name="imageLink" placeholder="증빙자료 링크를 입력해주세요">
        <span class="error-message" id="imageLink-error"></span>

        <button type="submit">신고 제출</button>
        <input type="hidden" id="lastSubmitTime" name="lastSubmitTime" value="">

    </form>
</div>

<script>
document.getElementById('reportForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const lastSubmitTime = parseInt(localStorage.getItem('lastSubmitTime'), 10);
    const now = Date.now();
    const cooldownPeriod = 10 * 60 * 1000; // 10 minutes in milliseconds

    if (lastSubmitTime && (now - lastSubmitTime < cooldownPeriod)) {
        alert('신고 제출은 10분 간격으로 가능합니다. 잠시 후 다시 시도해주세요.');
        return;
    }

    const category = document.getElementById('category').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const details = document.getElementById('details').value;
    const imageLink = document.getElementById('imageLink').value;

    const webhookUrl = 'https://discord.com/api/webhooks/1285896273945432064/L-gYMhzQ6270scQHi-je7dR3smKxy6yeko2PQT6c4wHSCc9Pkd23cQnK2qUCP__sL3u1';

    const message = {
        content: `카테고리: ${category}\n성함: ${name}\n연락처: ${phone}\n이메일: ${email}\n상세내용: ${details}\n이미지 링크: ${imageLink || '없음'}`
    };

    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
    })
    .then(response => {
        if (response.ok) {
            alert('신고가 접수되었습니다 - 3일 이내 회신 예정');
            localStorage.setItem('lastSubmitTime', now);
        } else {
            alert('신고 접수중 오류가 발생했습니다 - 지속적 발생시 고객센터 문의');
        }
    })
    .catch(error => {
        alert('오류가 발생했습니다.');
        console.error('Error:', error);
    });
});

</script>
